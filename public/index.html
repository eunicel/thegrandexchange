<!DOCTYPE html>
<html>
  <head>
    <title>The Grand Exchange</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/style.css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-cookies.min.js"></script>
    <script src="//cdn.jsdelivr.net/angular.ngtable/0.3.3/ng-table.js"></script>

    <script src="app/app.js"></script>
    <script src="app/controllers.js"></script>

  </head>
  <body ng-app="thegrandexchange" ng-controller="MainCtrl" class="container">
    <div class="row">
      <div class="col-xs-3">
        <div ng-show="isLoggedIn()" class="list-group" ui-scrollfix="+10">
          <a href="#/marketplace" id="market-tab" class="list-group-item active">Marketplace</a>
          <a href="#/offers" class="list-group-item">My Offers</a>
          <a href="#/completed" class="list-group-item">Completed</a>
          <a href="#/profile" class="list-group-item">My Profile</a>
          <a href="" id="logout-tab" class="list-group-item" ng-click="logout()">Logout</a>
        </div>
      </div>
      <div class="col-xs-9">
        <ui-view></ui-view>
      </div>
    </div>
  </body>
</html>
