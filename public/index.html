<html>
  <head>
    <title>The Grand Exchange</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:300">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/style.css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-cookies.min.js"></script>
    <script src="//cdn.jsdelivr.net/angular.ngtable/0.3.3/ng-table.js"></script>

    <script src="thegrandexchange.min.js"></script>

  </head>
  <body ng-app="thegrandexchange" ng-controller="MainCtrl" class="container-fluid">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">The Grand Exchange</a>

      </div>
      <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li>
            <a ng-show="isLoggedIn()" class="logout navbar-link" ng-click="logout()">Logout <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="col-sm-3">
      <div ng-show="isLoggedIn()" class="col-xs-12">
        <div ui-scrollfix="+10">
          <div class="sidebar row">
            <div class="col-xs-12">
              <ul class="nav nav-pills nav-stacked">
                <li class="sidebar-item"><a href="#/marketplace" id="market-tab">Marketplace</a></li>
                <li class="sidebar-item"><a href="#/offers">My Offers</a></li>
                <li class="sidebar-item"><a href="#/completed">Completed</a></li>
                <li class="sidebar-item"><a href="#/profile">My Profile</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-9">
      <div ng-show="isLoggedIn()" class="col-xs-12 main-view">
        <ui-view></ui-view>
      </div>
    </div>
    <div ng-show="!isLoggedIn()" class="col-sm-6 main-view col-sm-offset-3">
      <ui-view></ui-view>
    </div>
  </body>
</html>
