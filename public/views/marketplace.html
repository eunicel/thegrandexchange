<div ng-controller="MainCtrl">
  <div class="items_container">
    <div ng-repeat="item in items">
      <div class="col-sm-4 col-md-2 item" ng-click="toItem(item)">
        <div>Sell: {{item.bestSell}}</div>
        <div class="item_details" type="submit">
          <h3>{{item.name}}</h3>
          <div>{{item.description}}</div>
        </div>
        <div>Buy: {{item.bestBuy}}</div>
      </div>
    </div>
  </div>
</div>
