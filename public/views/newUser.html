<div class="page-header">
  <h1>Sign Up</h1>
  <form ng-submit="addUser()">
  <div class="form-group">
    <input type="text" placeholder="First name" ng-model="firstName"></input>
  </div>
  <div class="form-group">
    <input type="text" placeholder="Last name" ng-model="lastName"></input>
  </div>
  <div class="form-group">
    <input type="text" placeholder="Email" ng-model="email"></input>
  </div>
  <div class="form-group">
    <input type="password" placeholder="Password" ng-model="password"></input>
  </div>
  <button type="submit">Sign Up</button>
  </form>
</div>
