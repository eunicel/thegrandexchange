<div class="page-header">
  <h1>My Offers</h1>
</div>

<table ng-table="tableParams" class="table">
  <tr ng-repeat="offer in $data">
    <td data-title="'Item'" sortable="'item'">
      {{offer.item}}
    </td>
    <td data-title="'Price'" sortable="'price'">
      {{offer.price}}
    </td>
    <td data-title="'Type'" sortable="'type'">
      {{offer.type}}
    </td>
    <td>
      <div ng-click="">x</div>
    </td>
  </tr>
</table>
